<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- 기본 메타 태그 -->
  <title>{% if page.title %}{{ page.title | escape }} | {{ site.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <meta name="author" content="{{ site.author | default: site.title }}">
  
  <!-- Open Graph 메타 태그 -->
  <meta property="og:title" content="{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}">
  <meta property="og:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <meta property="og:type" content="{% if page.layout == 'post' %}article{% else %}website{% endif %}">
  <meta property="og:url" content="{{ page.url | absolute_url }}">
  <meta property="og:site_name" content="{{ site.title }}">
  
  <!-- Twitter Card 메타 태그 -->
  <meta name="twitter:card" content="summary">
  <meta name="twitter:title" content="{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}">
  <meta name="twitter:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  {% if site.twitter_username %}<meta name="twitter:site" content="@{{ site.twitter_username }}">{% endif %}
  
  <!-- 정규 URL -->
  <link rel="canonical" href="{{ page.url | absolute_url }}">
  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
  <link rel="stylesheet" href="{{ "/assets/css/blog-search.css" | relative_url }}">
  <link rel="stylesheet" href="{{ "/assets/css/dashboard.css" | relative_url }}">
  <link rel="stylesheet" href="{{ "/assets/css/categories.css" | relative_url }}">
  <link rel="stylesheet" href="{{ "/assets/css/accessibility.css" | relative_url }}">
  <link rel="stylesheet" href="{{ "/assets/css/pagination.css" | relative_url }}">
  
  {%- if page.custom_css -%}
    <link rel="stylesheet" href="{{ "/assets/css/" | append: page.custom_css | append: ".css" | relative_url }}">
  {%- endif -%}
  {%- if layout.custom_css -%}
    <link rel="stylesheet" href="{{ "/assets/css/" | append: layout.custom_css | append: ".css" | relative_url }}">
  {%- endif -%}
  <!-- 파비콘 설정 -->
  <link rel="icon" href="{{ "/assets/image/favicon/favicon.svg" | relative_url }}" type="image/svg+xml">
  <link rel="icon" href="{{ "/assets/image/favicon/favicon.ico" | relative_url }}" sizes="any">
  <link rel="apple-touch-icon" href="{{ "/assets/image/favicon/apple-touch-icon.png" | relative_url }}">
  <link rel="manifest" href="{{ "/assets/image/favicon/site.webmanifest" | relative_url }}">
  {%- feed_meta -%}
  {%- if jekyll.environment == 'production' and site.google_analytics -%}
    {%- include google-analytics.html -%}
  {%- endif -%}
</head>
