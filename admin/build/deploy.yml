name: Deploy Jekyll Admin Site

on:
  push:
    branches: [ main, master ]
    paths:
      - 'admin/**'
      - '_config.yml'
      - '.github/workflows/deploy-admin.yml'
  pull_request:
    branches: [ main, master ]
    paths:
      - 'admin/**'

  # ìˆ˜ë™ ì‹¤í–‰ í—ˆìš©
  workflow_dispatch:

# í™˜ê²½ë³€ìˆ˜ ì„¤ì •
env:
  VITE_ADMIN_ID: ${{ secrets.ADMIN_ID }}
  VITE_ADMIN_PW: ${{ secrets.ADMIN_PW }}

jobs:
  # ë¹Œë“œ ë° í…ŒìŠ¤íŠ¸
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: 'admin/package-lock.json'

    - name: Setup Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.1'
        bundler-cache: true

    - name: Install dependencies
      run: |
        gem install jekyll bundler
        bundle install
        cd admin && npm install

    - name: Run tests
      run: |
        cd admin
        npm test
        npm run test:integration

    - name: Lint code
      run: |
        cd admin
        npm run lint:js
        npm run lint:css

    - name: Build Jekyll site
      run: |
        bundle exec jekyll build
      env:
        JEKYLL_ENV: production

    - name: Optimize admin assets
      run: |
        cd admin
        node build/optimize.js

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: admin-build
        path: |
          _site/
          admin/dist/
        retention-days: 30

  # ë³´ì•ˆ ê²€ì‚¬
  security-scan:
    runs-on: ubuntu-latest
    needs: build-and-test
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Run security audit
      run: |
        cd admin
        npm audit --audit-level moderate

    - name: Check for secrets
      uses: trufflesecurity/trufflehog@main
      with:
        path: ./admin/
        base: main
        head: HEAD

  # ì„±ëŠ¥ í…ŒìŠ¤íŠ¸
  performance-test:
    runs-on: ubuntu-latest
    needs: build-and-test
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: admin-build

    - name: Setup Lighthouse CI
      run: npm install -g @lhci/cli@0.12.x

    - name: Run Lighthouse CI
      run: |
        lhci autorun
      env:
        LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}

  # GitHub Pages ë°°í¬
  deploy-github-pages:
    runs-on: ubuntu-latest
    needs: [build-and-test, security-scan]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    # GitHub Pages ë°°í¬ ê¶Œí•œ ì„¤ì •
    permissions:
      contents: read
      pages: write
      id-token: write

    # ë™ì‹œ ë°°í¬ ë°©ì§€
    concurrency:
      group: "pages"
      cancel-in-progress: false

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.1'
        bundler-cache: true

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install dependencies
      run: |
        gem install jekyll bundler
        bundle install
        cd admin && npm install

    - name: Build Jekyll site
      run: |
        bundle exec jekyll build
      env:
        JEKYLL_ENV: production

    - name: Optimize admin assets
      run: |
        cd admin
        node build/optimize.js
        # ìµœì í™”ëœ íŒŒì¼ì„ _siteë¡œ ë³µì‚¬
        cp -r dist/* ../_site/admin/

    - name: Setup Pages
      uses: actions/configure-pages@v4

    - name: Upload to GitHub Pages
      uses: actions/upload-pages-artifact@v3
      with:
        path: '_site'

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4

  # ë°°í¬ ì•Œë¦¼
  notify-deployment:
    runs-on: ubuntu-latest
    needs: deploy-github-pages
    if: always()
    
    steps:
    - name: Notify deployment status
      uses: 8398a7/action-slack@v3
      with:
        status: ${{ needs.deploy-github-pages.result }}
        channel: '#deployments'
        webhook_url: ${{ secrets.SLACK_WEBHOOK }}
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}

  # ë°°í¬ í›„ ê²€ì¦
  post-deployment-check:
    runs-on: ubuntu-latest
    needs: deploy-github-pages
    if: success()
    
    steps:
    - name: Wait for deployment
      run: sleep 60

    - name: Check site availability
      run: |
        curl -f -s -o /dev/null ${{ needs.deploy-github-pages.outputs.page_url }} || exit 1
        curl -f -s -o /dev/null ${{ needs.deploy-github-pages.outputs.page_url }}admin/ || exit 1

    - name: Run smoke tests
      run: |
        # ê¸°ë³¸ì ì¸ ì—°ê²° í…ŒìŠ¤íŠ¸
        curl -f -s ${{ needs.deploy-github-pages.outputs.page_url }}admin/assets/js/main.js > /dev/null
        curl -f -s ${{ needs.deploy-github-pages.outputs.page_url }}admin/assets/css/admin.css > /dev/null

    - name: Notify success
      if: success()
      run: |
        echo "âœ… ë°°í¬ ì™„ë£Œ ë° ê²€ì¦ ì„±ê³µ!"
        echo "ğŸŒ ì‚¬ì´íŠ¸ URL: ${{ needs.deploy-github-pages.outputs.page_url }}"
        echo "ğŸ”§ ì–´ë“œë¯¼ URL: ${{ needs.deploy-github-pages.outputs.page_url }}admin/"