<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error Handling & Notification System Test</title>
    <link rel="stylesheet" href="assets/css/admin.css">
    <style>
        .test-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .test-section {
            background: #fff;
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        
        .test-section h2 {
            margin-bottom: 1rem;
            color: #333;
            border-bottom: 2px solid #007cba;
            padding-bottom: 0.5rem;
        }
        
        .test-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 1rem;
        }
        
        .test-btn {
            padding: 0.75rem 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s ease;
        }
        
        .test-btn.btn-success {
            background: #28a745;
            color: white;
        }
        
        .test-btn.btn-error {
            background: #dc3545;
            color: white;
        }
        
        .test-btn.btn-warning {
            background: #ffc107;
            color: #333;
        }
        
        .test-btn.btn-info {
            background: #17a2b8;
            color: white;
        }
        
        .test-btn.btn-loading {
            background: #6c757d;
            color: white;
        }
        
        .test-btn:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }
        
        .error-log {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 4px;
            padding: 1rem;
            max-height: 300px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 12px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin-bottom: 1rem;
        }
        
        .stat-card {
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 4px;
            text-align: center;
        }
        
        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #007cba;
        }
        
        .stat-label {
            font-size: 0.9rem;
            color: #666;
        }
        
        .demo-form {
            display: grid;
            gap: 1rem;
            max-width: 400px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        
        .form-input {
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        
        .progress-demo {
            margin: 1rem 0;
        }
        
        .progress-bar-demo {
            width: 100%;
            height: 20px;
            background: #e9ecef;
            border-radius: 10px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: #007cba;
            width: 0%;
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>Error Handling & Notification System Test</h1>
        
        <!-- Notification Tests -->
        <div class="test-section">
            <h2>알림 시스템 테스트</h2>
            <div class="test-buttons">
                <button class="test-btn btn-success" onclick="testSuccessNotification()">
                    성공 알림
                </button>
                <button class="test-btn btn-error" onclick="testErrorNotification()">
                    오류 알림
                </button>
                <button class="test-btn btn-warning" onclick="testWarningNotification()">
                    경고 알림
                </button>
                <button class="test-btn btn-info" onclick="testInfoNotification()">
                    정보 알림
                </button>
                <button class="test-btn btn-loading" onclick="testLoadingNotification()">
                    로딩 알림
                </button>
                <button class="test-btn" onclick="testConfirmationDialog()">
                    확인 대화상자
                </button>
                <button class="test-btn" onclick="testProgressNotification()">
                    진행률 알림
                </button>
                <button class="test-btn" onclick="clearAllNotifications()">
                    모든 알림 지우기
                </button>
            </div>
        </div>
        
        <!-- Loading Manager Tests -->
        <div class="test-section">
            <h2>로딩 매니저 테스트</h2>
            <div class="test-buttons">
                <button class="test-btn btn-loading" onclick="testOverlayLoading()">
                    오버레이 로딩
                </button>
                <button class="test-btn btn-loading" onclick="testInlineLoading()">
                    인라인 로딩
                </button>
                <button class="test-btn btn-loading" onclick="testButtonLoading()">
                    버튼 로딩
                </button>
                <button class="test-btn btn-loading" onclick="testProgressLoading()">
                    진행률 로딩
                </button>
                <button class="test-btn" onclick="hideAllLoading()">
                    모든 로딩 숨기기
                </button>
            </div>
            
            <!-- Demo form for inline loading -->
            <div class="demo-form">
                <h3>인라인 로딩 테스트 폼</h3>
                <div id="demo-form-container">
                    <div class="form-group">
                        <label>이름</label>
                        <input type="text" class="form-input" placeholder="이름을 입력하세요">
                    </div>
                    <div class="form-group">
                        <label>이메일</label>
                        <input type="email" class="form-input" placeholder="이메일을 입력하세요">
                    </div>
                    <button id="demo-submit-btn" class="test-btn btn-info">제출</button>
                </div>
            </div>
            
            <!-- Progress demo -->
            <div class="progress-demo">
                <h3>진행률 데모</h3>
                <div class="progress-bar-demo">
                    <div id="progress-fill" class="progress-fill"></div>
                </div>
                <p id="progress-text">0%</p>
            </div>
        </div>
        
        <!-- Error Handler Tests -->
        <div class="test-section">
            <h2>오류 처리 시스템 테스트</h2>
            <div class="test-buttons">
                <button class="test-btn btn-error" onclick="testAuthError()">
                    인증 오류
                </button>
                <button class="test-btn btn-error" onclick="testFileSystemError()">
                    파일 시스템 오류
                </button>
                <button class="test-btn btn-error" onclick="testValidationError()">
                    유효성 검사 오류
                </button>
                <button class="test-btn btn-error" onclick="testParsingError()">
                    파싱 오류
                </button>
                <button class="test-btn btn-error" onclick="testJavaScriptError()">
                    JavaScript 오류
                </button>
                <button class="test-btn btn-error" onclick="testPromiseRejection()">
                    Promise 거부
                </button>
                <button class="test-btn" onclick="clearErrorLog()">
                    오류 로그 지우기
                </button>
            </div>
        </div>
        
        <!-- Error Statistics -->
        <div class="test-section">
            <h2>오류 통계</h2>
            <div class="stats-grid">
                <div class="stat-card">
                    <div id="total-errors" class="stat-number">0</div>
                    <div class="stat-label">총 오류</div>
                </div>
                <div class="stat-card">
                    <div id="resolved-errors" class="stat-number">0</div>
                    <div class="stat-label">해결된 오류</div>
                </div>
                <div class="stat-card">
                    <div id="recent-errors" class="stat-number">0</div>
                    <div class="stat-label">최근 1시간</div>
                </div>
                <div class="stat-card">
                    <div id="active-notifications" class="stat-number">0</div>
                    <div class="stat-label">활성 알림</div>
                </div>
            </div>
            <button class="test-btn btn-info" onclick="updateStats()">통계 업데이트</button>
        </div>
        
        <!-- Error Log -->
        <div class="test-section">
            <h2>오류 로그</h2>
            <div id="error-log" class="error-log">
                오류 로그가 여기에 표시됩니다...
            </div>
            <button class="test-btn btn-info" onclick="exportErrorLog()">로그 내보내기</button>
        </div>
    </div>
    
    <script type="module">
        import { globalErrorHandler, ErrorTypes } from './assets/js/modules/error-handler.js';
        import { globalNotificationSystem } from './assets/js/modules/notification-system.js';
        import { globalLoadingManager, LoadingTypes } from './assets/js/modules/loading-manager.js';
        
        // Make modules available globally for testing
        window.errorHandler = globalErrorHandler;
        window.notificationSystem = globalNotificationSystem;
        window.loadingManager = globalLoadingManager;
        window.ErrorTypes = ErrorTypes;
        window.LoadingTypes = LoadingTypes;
        
        // Enable debug mode
        globalErrorHandler.setDebugMode(true);
        
        // Test functions
        window.testSuccessNotification = () => {
            notificationSystem.showSuccess('작업이 성공적으로 완료되었습니다!');
        };
        
        window.testErrorNotification = () => {
            notificationSystem.showError('오류가 발생했습니다. 다시 시도해 주세요.');
        };
        
        window.testWarningNotification = () => {
            notificationSystem.showWarning('주의: 이 작업은 되돌릴 수 없습니다.');
        };
        
        window.testInfoNotification = () => {
            notificationSystem.showInfo('새로운 업데이트가 있습니다.');
        };
        
        window.testLoadingNotification = () => {
            const id = notificationSystem.showLoading('데이터를 처리하는 중...');
            setTimeout(() => {
                notificationSystem.hideLoading(id);
                notificationSystem.showSuccess('처리가 완료되었습니다!');
            }, 3000);
        };
        
        window.testConfirmationDialog = () => {
            notificationSystem.showConfirmation('정말로 삭제하시겠습니까?', {
                onConfirm: () => {
                    notificationSystem.showSuccess('삭제되었습니다.');
                },
                onCancel: () => {
                    notificationSystem.showInfo('취소되었습니다.');
                }
            });
        };
        
        window.testProgressNotification = () => {
            let progress = 0;
            const id = notificationSystem.showProgress('파일 업로드 중...', progress);
            
            const interval = setInterval(() => {
                progress += 10;
                notificationSystem.updateProgress(id, `파일 업로드 중... ${progress}%`, progress);
                
                if (progress >= 100) {
                    clearInterval(interval);
                    setTimeout(() => {
                        notificationSystem.hide(id);
                        notificationSystem.showSuccess('업로드가 완료되었습니다!');
                    }, 500);
                }
            }, 300);
        };
        
        window.clearAllNotifications = () => {
            notificationSystem.hideAll();
        };
        
        // Loading Manager Tests
        window.testOverlayLoading = () => {
            loadingManager.show('overlay-test', '페이지를 로드하는 중...', LoadingTypes.OVERLAY, {
                showProgress: true,
                cancelable: true,
                onCancel: () => {
                    notificationSystem.showInfo('로딩이 취소되었습니다.');
                }
            });
            
            // Simulate progress
            let progress = 0;
            const interval = setInterval(() => {
                progress += 20;
                loadingManager.updateProgress('overlay-test', progress);
                
                if (progress >= 100) {
                    clearInterval(interval);
                    setTimeout(() => {
                        loadingManager.hide('overlay-test');
                        notificationSystem.showSuccess('로딩이 완료되었습니다!');
                    }, 500);
                }
            }, 500);
        };
        
        window.testInlineLoading = () => {
            loadingManager.show('inline-test', '폼을 처리하는 중...', LoadingTypes.INLINE, {
                containerId: 'demo-form-container'
            });
            
            setTimeout(() => {
                loadingManager.hide('inline-test');
                notificationSystem.showSuccess('폼 처리가 완료되었습니다!');
            }, 3000);
        };
        
        window.testButtonLoading = () => {
            loadingManager.show('demo-submit-btn', '제출 중...', LoadingTypes.BUTTON);
            
            setTimeout(() => {
                loadingManager.hide('demo-submit-btn');
                notificationSystem.showSuccess('제출이 완료되었습니다!');
            }, 2000);
        };
        
        window.testProgressLoading = () => {
            let progress = 0;
            const progressFill = document.getElementById('progress-fill');
            const progressText = document.getElementById('progress-text');
            
            const id = loadingManager.show('progress-demo', '작업 진행 중...', LoadingTypes.NOTIFICATION);
            
            const interval = setInterval(() => {
                progress += 5;
                progressFill.style.width = `${progress}%`;
                progressText.textContent = `${progress}%`;
                
                if (progress >= 100) {
                    clearInterval(interval);
                    loadingManager.hide(id);
                    notificationSystem.showSuccess('작업이 완료되었습니다!');
                }
            }, 100);
        };
        
        window.hideAllLoading = () => {
            loadingManager.hideAll();
        };
        
        // Error Handler Tests
        window.testAuthError = () => {
            errorHandler.createAuthError('Invalid username or password', {
                username: 'test_user',
                timestamp: new Date().toISOString()
            });
        };
        
        window.testFileSystemError = () => {
            errorHandler.createFileSystemError('Permission denied: Cannot write to file', {
                filename: 'test.txt',
                operation: 'write'
            });
        };
        
        window.testValidationError = () => {
            errorHandler.createValidationError('Email format is invalid', {
                field: 'email',
                value: 'invalid-email'
            });
        };
        
        window.testParsingError = () => {
            errorHandler.createParsingError('YAML syntax error at line 5', {
                line: 5,
                column: 12,
                file: '_config.yml'
            });
        };
        
        window.testJavaScriptError = () => {
            // Intentionally cause a JavaScript error
            try {
                nonExistentFunction();
            } catch (error) {
                // This will be caught by the global error handler
                throw error;
            }
        };
        
        window.testPromiseRejection = () => {
            // Create an unhandled promise rejection
            Promise.reject(new Error('Test promise rejection'));
        };
        
        window.clearErrorLog = () => {
            errorHandler.clearErrorLog();
            updateErrorLog();
            updateStats();
        };
        
        window.updateStats = () => {
            const stats = errorHandler.getErrorStats();
            const notificationCount = notificationSystem.getActiveCount();
            
            document.getElementById('total-errors').textContent = stats.total;
            document.getElementById('resolved-errors').textContent = stats.resolved;
            document.getElementById('recent-errors').textContent = stats.recent;
            document.getElementById('active-notifications').textContent = notificationCount;
        };
        
        window.exportErrorLog = () => {
            const logData = errorHandler.exportErrorLog();
            const blob = new Blob([logData], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            
            const a = document.createElement('a');
            a.href = url;
            a.download = `error-log-${new Date().toISOString().split('T')[0]}.json`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            
            URL.revokeObjectURL(url);
            notificationSystem.showSuccess('오류 로그가 다운로드되었습니다.');
        };
        
        function updateErrorLog() {
            const errors = errorHandler.getErrorLog(10);
            const logContainer = document.getElementById('error-log');
            
            if (errors.length === 0) {
                logContainer.textContent = '오류 로그가 비어있습니다.';
                return;
            }
            
            logContainer.innerHTML = errors.map(error => `
                <div style="margin-bottom: 1rem; padding: 0.5rem; border-left: 3px solid ${getErrorColor(error.severity)}; background: rgba(0,0,0,0.02);">
                    <strong>[${error.category.toUpperCase()}]</strong> ${error.message}
                    <br><small>시간: ${new Date(error.timestamp).toLocaleString()}</small>
                    <br><small>심각도: ${error.severity}</small>
                    ${error.context && Object.keys(error.context).length > 0 ? 
                        `<br><small>컨텍스트: ${JSON.stringify(error.context)}</small>` : ''}
                </div>
            `).join('');
        }
        
        function getErrorColor(severity) {
            const colors = {
                low: '#28a745',
                medium: '#ffc107',
                high: '#fd7e14',
                critical: '#dc3545'
            };
            return colors[severity] || '#6c757d';
        }
        
        // Auto-update stats and log every 5 seconds
        setInterval(() => {
            updateStats();
            updateErrorLog();
        }, 5000);
        
        // Initial update
        updateStats();
        updateErrorLog();
        
        console.log('Error handling and notification test page loaded successfully');
    </script>
</body>
</html>
