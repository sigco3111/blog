<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Editor Test</title>
    <link rel="stylesheet" href="assets/css/admin.css">
</head>
<body>
    <div style="padding: 2rem;">
        <h1>Markdown Editor Test</h1>
        <div id="editor-container" style="height: 500px; border: 1px solid #ccc;"></div>
    </div>

    <script type="module">
        import { MarkdownEditor } from './assets/js/modules/markdown-editor.js';
        
        document.addEventListener('DOMContentLoaded', () => {
            const container = document.getElementById('editor-container');
            const editor = new MarkdownEditor(container, {
                showPreview: true,
                showToolbar: true,
                syncScroll: true,
                placeholder: '마크다운 테스트를 위해 여기에 입력하세요...'
            });
            
            // Set some test content
            editor.setContent(`# 마크다운 에디터 테스트

이것은 **마크다운 에디터**의 테스트입니다.

## 기능 테스트

- 실시간 미리보기
- 스크롤 동기화
- 도구바 기능
- 반응형 레이아웃

### 코드 블록

\`\`\`javascript
function hello() {
    console.log('Hello, World!');
}
\`\`\`

### 링크와 이미지

[Jekyll 공식 사이트](https://jekyllrb.com)

> 이것은 인용문입니다.

1. 첫 번째 항목
2. 두 번째 항목
3. 세 번째 항목`);
            
            // Listen for changes
            container.addEventListener('markdownchange', (e) => {
                console.log('Content changed:', e.detail.content.length, 'characters');
            });
        });
    </script>
</body>
</html>
