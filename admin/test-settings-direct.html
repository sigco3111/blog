<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings Test - Jekyll Admin</title>
    <link rel="stylesheet" href="assets/css/admin.css">
</head>
<body>
    <div id="app">
        <!-- Settings content will be rendered here -->
    </div>

    <script type="module">
        // Import modules directly
        import { UIManager } from './assets/js/modules/ui.js';

        class SettingsDirectTest {
            constructor() {
                this.ui = new UIManager();
                this.init();
            }

            async init() {
                console.log('Initializing settings direct test...');
                
                try {
                    // Initialize UI manager
                    this.ui.init();
                    
                    // Get app container
                    const appContainer = document.getElementById('app');
                    
                    // Render settings page directly
                    console.log('Rendering settings page...');
                    this.ui.renderSettings(appContainer);
                    
                    console.log('Settings page rendered successfully');
                    
                } catch (error) {
                    console.error('Error initializing settings test:', error);
                    
                    // Show error on page
                    const appContainer = document.getElementById('app');
                    appContainer.innerHTML = `
                        <div style="padding: 2rem; color: red; font-family: monospace;">
                            <h2>Error initializing Settings Test</h2>
                            <p><strong>Error:</strong> ${error.message}</p>
                            <pre>${error.stack}</pre>
                        </div>
                    `;
                }
            }
        }

        // Initialize test when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            new SettingsDirectTest();
        });
    </script>
</body>
</html>
